<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/3f5b335a26.js" crossorigin="anonymous"></script>
    <title>Memes Generator</title>

</head>

<body class="main-layout">

    <header class="main-header main-layout full">
        <div class="nav-container flex">
            <div class="logo">
                <a class="clean-text" href="index.html" data-trans="logo">Memes Gen</a>
            </div>

            <nav class="main-navbar flex">
                <span class="main-nav-list clean-text">
                    <a href="#" data-trans="gallery">Gallery</a>
                    <a href="#" data-trans="memes">Memes</a>
                    <a href="#" data-trans="about">About</a>
                </span>
            </nav>


            <select class="lang-btn">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
            <button class="mobile-toggle-menu inactive">☰</button>
        </div>

    </header>


    <section class="main-layout full filtering-container">
            <div class="search-container flex-row">
                <div class="search"> 
                <span>Type a keyword to search: </span>
                <input class="search-input" name="search" placeholder="Search for a category" autocomplete="off"
                    data-trans="search-placeholder"/>
                </div>
                <div class="keyword-list">
                    <ul class="keywords-container clean-list flex-row"></ul>
                </div>
            </div>

    </section>

    <main class="main-layout main-layout-container">
        <div class="images-container">
         
        </div>
        
    </main>



    <main class="meme-editor-layout flex main-layout">
        <div class="canvas-container">
            <canvas class="canvas" height="550px" width="550px" style="letter-spacing: 2px; border: 2px solid #000;">
            </canvas>
        </div>

        <div class="meme-editor">
            <input type="text" class="text-insert" placeholder="Add your meme text">


            <div class="actions-btns ">
                <ul class="icons flex clean-list">
                    <li>
                        <img class="switch-lines" src="icons/up-and-down.png" alt="Move line up or down">
                    </li>
                    <li>
                        <img class="plus-btn" src="icons/add.png" alt="Add text line">
                    </li>
                    <li>
                        <img class="trash-btn" src="icons/trash.png" alt="Remove item">
                    </li>
                </ul>

                <div class="text-style-btns">
                    <ul class="icons flex clean-list">
                        <li>
                            <img class="increase-font" src="icons/increase-font.png" alt="increase font size">
                        </li>
                        <li>
                            <img class="decrease-font" src="icons/decrease-font.png" alt="decrease size">
                        </li>
                        <li>
                            <img class="align-left" src="icons/align-to-left.png" alt="Align text left">
                        </li>
                        <li>
                            <img class="align-center" src="icons/align-center.png" alt="Align text center">
                        </li>
                        <li>
                            <img class="align-right" src="icons/align-to-right.png" alt="Align text right">
                        </li>

                    </ul>
                </div>

                <div class="text-style-btns">
                    <ul class="icons flex clean-list">
                        <li>
                            <img class="text-color-input" src="icons/brush.png" alt="Align text right">
                            <input class="color-input" type="color">
                        </li>
                        <li>
                            <img class="text-outline-color" src="icons/text-stroke.png" alt="Align text right">
                            <input class="outline-color-input" type="color">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>


    <footer class="main-layout full">
        <section>
            <div class="contact-img">
                <img src="imgs/profile.PNG" />
            </div>
            <div class="contact-details">
                <h2 data-trans="contact-title"></h2>
                <p data-trans="contact-body">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid
                    nulla voluptatum sunt commodi quo asperiores porro ex, nam itaque
                    at.
                </p>
                <ul class="social-nav clean-list flex justify-center">
                    <li>
                        <a class="fa-brands fa-linkedin" href="https://www.linkedin.com/in/rona-fainshtein"></a>
                    </li>
                    <li>
                        <a class="fa-brands fa-facebook" href="https://www.facebook.com/"></a>
                    </li>
                    <li>
                        <a class="fa-brands fa-github" href="https://github.com/RonaFain"></a>
                    </li>
                </ul>
            </div>
        </section>
        copyrights
    </footer>



    <script src="lib/jquery/jquery.js"></script>
    <script src="js/services/db.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/services/move.element.service.js"></script>
    <script src="js/services/meme.editor.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script></script>
</body>

</html>
