<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/3f5b335a26.js" crossorigin="anonymous"></script>
    <title>Memes Generator</title>

</head>

<body class="main-layout">



    <header class="main-header main-layout full">
        <div class="nav-container flex">
            <div class="logo">Memes Gen</div>
            <nav class="main-navbar flex">
                <ul class="main-nav-list clean-list ">
                    <a href="#" data-trans="gallery">Gallery</a>
                    <a href="#" data-trans="memes">Memes</a>
                    <a href="#" data-trans="about">About</a>
                </ul>

            </nav>
            <select class="lang-btn">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
            <button class="mobile-toggle-menu inactive">☰</button>
        </div>

    </header>

    <main class="main-layout main-layout-container">

        <div class="images-container">



            <div class="upload-img">
                <!-- <label class="imageUpload" data-trans="imgUpload">upload</label> -->
                <input type="file" id="imageInput" class="image-upload-btn" data-trans="imgUpload" accept="image/*">

            </div>

        </div>
    </main>



    <main>
        <div class="canvas-container">
            <canvas class="canvas" height="550px" width="550px"
                style="cursor: crosshair; letter-spacing: 2px; border: 2px solid #000;">
            </canvas>


            <div class="meme-editor ">
                <input type="text" class="text-insert" placeholder="Add your meme text">
                <button class="arrows-btn fa-solid fa-arrow-down"></button>
                <button class="arrows-btn fa-solid fa-arrow-up"></button>
                <button class="plus-btn fa-solid fa-plus"></button>
                <button class="trash-btn fa-solid fa-trash"></button>
            </div>
        </div>
    </main>


    <footer  class="main-layout full">
        copyrights
    </footer>


    <script src="lib/jquery/jquery.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/meme.editor.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script></script>
</body>

</html>
